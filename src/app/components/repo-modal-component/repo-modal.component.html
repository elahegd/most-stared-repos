<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="onClose()">✖</button>
        <h2>{{ repo.name }}</h2>
        <p>{{ repo.description }}</p>
        <p>By {{ repo.ownerLogin }}</p>

        <div class="rating">
            <label>Rate this repo:</label>
            <div class="stars">
                <ng-container *ngFor="let star of [1,2,3,4,5]">
                    <span class="star" [class.filled]="star <= selectedRating" (click)="setRating(star)">★</span>
                </ng-container>
            </div>
        </div>
    </div>
</div>
